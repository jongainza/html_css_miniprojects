<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task manager</title>
    <!-- normalize css -->
    <link rel="stylesheet" href="normalize.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- main css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="form task-form">
      <h4>task manager</h4>
      <div class="form-control">
        <input
          type="text"
          name="name"
          class="form-input task-input"
          placeholder="e.g. wash dishes"
        />
        <button class="btn submit-btn">submit</button>
      </div>
      <small class="form-alert text-sucess">there was a problem</small>
    </form>
    <section class="task-container">
      <div class="tasks">
        <p class="loading-text">loading...</p>
        <!-- single task -->
        <div class="single-task task-completed">
          <h5><i class="far fa-check-circle"></i> first task</h5>
          <div class="task-links">
            <!-- edit button -->
            <a href="editTask.html "><i class="fas fa-edit"></i></a>
            <!-- delete button -->
            <button type="button" class="delete-link" data-id="123">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
        <!-- end of single task -->
        <!-- single task -->
        <div class="single-task task-completed">
          <h5><i class="far fa-check-circle"></i> second task</h5>
          <div class="task-links">
            <!-- edit button -->
            <a href="editTask.html" class="edit-link"
              ><i class="fas fa-edit"></i
            ></a>
            <!-- delete button -->
            <button type="button" class="delete-link" data-id="123">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
        <!-- end of single task -->
        <!-- single task -->
        <div class="single-task">
          <h5><i class="far fa-check-circle"></i> third task</h5>
          <div class="task-links">
            <!-- edit button -->
            <a href="editTask.html" class="edit-link"
              ><i class="fas fa-edit"></i
            ></a>
            <!-- delete button -->
            <button type="button" class="delete-link" data-id="123">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
        <!-- end of single task -->
      </div>
    </section>
  </body>
</html>
