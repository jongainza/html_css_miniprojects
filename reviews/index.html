<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reviews</title>
    <!-- normalize css -->
    <link rel="stylesheet" href="normalize.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- main css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <!-- title -->
        <div class="title">
          <h2>our reviews</h2>
          <div class="title-underline"></div>
        </div>
        <!-- single review -->
        <article class="review">
          <div class="img-container">
            <img
              class="img"
              src="./pexels-shvets-production-7545292.jpg"
              alt="person"
              id="person-img"
            />
          </div>
          <h4 id="author">ser jones</h4>
          <p id="job">ux designer</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eum itaque
            exercitationem dicta ipsam a incidunt assumenda nisi consequatur
            obcaecati fugiat!
          </p>
          <div class="btn-container">
            <button class="prev-btn" type="button">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn" type="button">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <button class="btn random-btn">surprise me</button>
        </article>
      </div>
    </main>
  </body>
</html>
